<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>

<body>
  <h1>HTML Form</h1>
  <h2>Login Form</h2>

  <form action="/02_Form_Element/index.html">
    <p>
      <label for="name">Name:</label>
      <input id="name" name="name" type="text" placeholder="Enter your name">
    </p>
    <p>
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" placeholder="Enter your email">
    </p>
    <p>
      <label for="phone">Mobile Number:</label>
      <input id="phone" name="number" type="number" placeholder="Enter your Mobile number">
    </p>
    <p>
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" placeholder="Enter your password">
    </p>
    <p>
      <button type="reset ">Reset</button>
      <button type="submit">Login</button>
    </p>
    <p><span>Agree to Terms and conditions?</span> <input type="checkbox" required></p>
  </form>


  <hr>

  <h1>Google Form</h1>
  <form action="/https//:www.google.com/Search?">
    <input type="text" name="q">
    <button>search on google</button>
  </form>

  <hr>

  <div>
    <h3>Youtube Form</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query">
      <button>Search on Youtube</button>
    </form>
    <h1>My Form</h1>
    <form action="/">
      <label for="name">Name:</label>
      <input id="name" type="text" name="a" placeholder="enter your name" required>
      <input type="password" name="b" minlength="6" maxlength="8">
      <input type="number" min="20" max="50">
      <input type="checkbox">
      <input type="color">
      <input type="datetime">
      <input type="file">
      <button>submit</button>
    </form>
  </div>

</body>

</html>
